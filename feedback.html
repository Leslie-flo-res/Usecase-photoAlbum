    <script>
      $(document).ready(function () {
        $("#actionButton").click(function () {
          let username = $("#username").val();
          let comment = $("#comment").val();
          let image = $("#image").val();
          console.log(username, comment, image);

          
           if (username.length < 6) {
            alert("  Username must be min 6 characters");
            return;
          } 
           if (image === "") {
            alert("Which Image?");
            return;
          }

         if (comment ==="") {
            alert("Enter Comment ");
            return;
          } 

          $("#actionButton").css({
            "background-color": "pink",
            "border-color": "grey", 
             "border-weight":"1px", 
             "border-style":"solid"
           
        });
        
        });
      });

        <input type="text" id="image"/>
      </p>

      <p>
        <label>Comment:</label> <br>
        <textarea id="comment" rows="4" cols="30"></textarea>
      </p>

     

      <button type="button" id="actionButton">Submit</button>
    </form>
